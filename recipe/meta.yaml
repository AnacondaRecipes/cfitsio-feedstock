{% set name = "cfitsio" %}
{% set version = "3.430" %}
{% set nodotversion = version | replace('.', '') %}
{% set sha256 = "dc8e2725bebbbf25a0837161dbe2f670f8e97589fb074bae86a6b417bf681ebc" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}{{ nodotversion }}.tar.gz
  url: http://heasarc.gsfc.nasa.gov/FTP/software/fitsio/c/{{ name }}{{ nodotversion }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    - ldflags.patch
    - mac_64only.patch

build:
  number: 0
  detect_binary_files_with_prefix: true
  skip: true  # [win]

requirements:
  build:
    - curl 7.55.*
    - toolchain
  run:
    - curl >=7.55.0,<8

test:
  commands:
    - test -f ${PREFIX}/lib/libcfitsio.so  # [linux]
    - test -f ${PREFIX}/lib/libcfitsio.dylib  # [osx]
    - conda inspect linkages -p $PREFIX $PKG_NAME  # [not win]
    - conda inspect objects -p $PREFIX $PKG_NAME  # [osx]

about:
  home: http://heasarc.gsfc.nasa.gov/fitsio/fitsio.html
  license: fitsio
  license_file: License.txt
  summary: "A library for reading and writing FITS files"

extra:
  recipe-maintainers:
    - pkgw
